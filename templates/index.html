<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f5f6;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .camera-button {
            font-size: 1.8rem;
            padding: 0.5rem 3rem;
            background-color: #9b4dca;
            border-color: #9b4dca;
            margin-bottom: 20px;
            line-height: 4rem;
            height: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .camera-button:hover {
            background-color: #606c76;
            border-color: #606c76;
        }
        #cameraView, #photoCanvas, #selectionCanvas {
            width: 100%;
            max-width: 500px;
            height: auto;
            background-color: #000;
            margin-bottom: 20px;
        }
        #photoCanvas, #selectionCanvas {
            display: none;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
        #translatePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            z-index: 1000;
        }
        .button-row {
            xdisplay: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-row .button {
            flex: 1;
            margin: 5px 5px;
        }
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Read it!</h1>
        <button id="startButton" class="button button-outline camera-button">
            üì∑ Start Camera
        </button>
        <video id="cameraView" autoplay playsinline></video>
        <canvas id="photoCanvas"></canvas>
        <canvas id="selectionCanvas"></canvas>
        <button id="captureButton" class="button button-outline camera-button" style="display: none;">
            üì∏ Take Photo
        </button>
        <button id="confirmSelectionButton" class="button button-outline camera-button" style="display: none;">
            ‚úÖ Confirm Selection
        </button>
        <div id="errorMessage"></div>
        <div id="resultContainer" style="display: none;">
            <p id="ocrResult"></p>
            <div class="button-row">
                <button id="readButton" class="button button-outline camera-button">üîä Read</button><br/>
                <button id="translateButton" class="button button-outline camera-button">üåê Translate</button>
                <button id="simplifyButton" class="button button-outline camera-button">‚öôÔ∏è Simplify</button>
                <button id="explainButton" class="button button-outline camera-button">üí° Explain</button>
            </div>
        </div>
    </div>

    <div id="translatePopup">
        <input type="text" id="languageInput" placeholder="Enter language (default: swedish)">
        <button id="confirmTranslate">Translate</button>
        <button id="cancelTranslate">Cancel</button>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const captureButton = document.getElementById('captureButton');
        const confirmSelectionButton = document.getElementById('confirmSelectionButton');
        const cameraView = document.getElementById('cameraView');
        const photoCanvas = document.getElementById('photoCanvas');
        const selectionCanvas = document.getElementById('selectionCanvas');
        const errorMessage = document.getElementById('errorMessage');
        let stream;
        let isSelecting = false;
        let startX, startY, endX, endY;
        let ocrText = '';

        startButton.addEventListener('click', startCamera);
        captureButton.addEventListener('click', takePhoto);
        confirmSelectionButton.addEventListener('click', confirmSelection);

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                cameraView.srcObject = stream;
                startButton.style.display = 'none';
                captureButton.style.display = 'inline-block';
                errorMessage.textContent = '';
            } catch (error) {
                console.error("Error accessing the camera:", error);
                let message = 'Failed to access the camera. ';
                if (error.name === 'NotAllowedError') {
                    message += 'Please make sure you have given permission to use the camera.';
                } else if (error.name === 'NotFoundError') {
                    message += 'No camera found on your device.';
                } else {
                    message += 'Please check your camera settings and try again.';
                }
                errorMessage.textContent = message;
            }
        }

        function takePhoto() {
            photoCanvas.width = cameraView.videoWidth;
            photoCanvas.height = cameraView.videoHeight;
            photoCanvas.getContext('2d').drawImage(cameraView, 0, 0);
            photoCanvas.style.display = 'none';
            selectionCanvas.width = photoCanvas.width;
            selectionCanvas.height = photoCanvas.height;
            selectionCanvas.style.display = 'block';
            cameraView.style.display = 'none';
            captureButton.style.display = 'none';
            confirmSelectionButton.style.display = 'inline-block';
            initializeSelection();
        }

        function initializeSelection() {
            drawSelection();

            selectionCanvas.addEventListener('mousedown', startSelection);
            selectionCanvas.addEventListener('mousemove', updateSelection);
            selectionCanvas.addEventListener('mouseup', endSelection);
            selectionCanvas.addEventListener('touchstart', handleTouch);
            selectionCanvas.addEventListener('touchmove', handleTouch);
            selectionCanvas.addEventListener('touchend', endSelection);
        }

        function startSelection(e) {
            isSelecting = true;
            [startX, startY] = getCoordinates(e);
            drawSelection();
        }

        function updateSelection(e) {
            if (!isSelecting) return;
            [endX, endY] = getCoordinates(e);
            drawSelection();
        }

        function endSelection() {
            isSelecting = false;
        }

        function handleTouch(e) {
            e.preventDefault();
            if (e.type === 'touchstart') {
                startSelection(e.touches[0]);
            } else if (e.type === 'touchmove') {
                updateSelection(e.touches[0]);
            }
        }

        function getCoordinates(e) {
            const rect = selectionCanvas.getBoundingClientRect();
            const scaleX = selectionCanvas.width / rect.width;
            const scaleY = selectionCanvas.height / rect.height;
            return [
                (e.clientX - rect.left) * scaleX,
                (e.clientY - rect.top) * scaleY
            ];
        }

        function drawSelection() {
            const ctx = selectionCanvas.getContext('2d');
            ctx.clearRect(0, 0, selectionCanvas.width, selectionCanvas.height);
            ctx.drawImage(photoCanvas, 0, 0); // Draw the photo on selectionCanvas

            // Add semi-transparent overlay
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, selectionCanvas.width, selectionCanvas.height);

            if (startX !== undefined && startY !== undefined && endX !== undefined && endY !== undefined) {
                const x = Math.min(startX, endX);
                const y = Math.min(startY, endY);
                const width = Math.abs(endX - startX);
                const height = Math.abs(endY - startY);

                // Clear the selected area to show the original image
                ctx.clearRect(x, y, width, height);

                // Redraw the portion of the original image in the selected area
                ctx.drawImage(photoCanvas, x, y, width, height, x, y, width, height);

                // Draw a border around the selected area
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, width, height);
            }
        }

        function confirmSelection() {
            if (startX !== undefined && startY !== undefined && endX !== undefined && endY !== undefined) {
                const selectedWidth = Math.abs(endX - startX);
                const selectedHeight = Math.abs(endY - startY);
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = selectedWidth;
                tempCanvas.height = selectedHeight;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(photoCanvas, 
                    Math.min(startX, endX), Math.min(startY, endY), selectedWidth, selectedHeight,
                    0, 0, selectedWidth, selectedHeight);

                photoCanvas.width = selectedWidth;
                photoCanvas.height = selectedHeight;
                photoCanvas.getContext('2d').drawImage(tempCanvas, 0, 0);
                photoCanvas.style.display = 'block';
                selectionCanvas.style.display = 'none';
                confirmSelectionButton.style.display = 'none';

                tempCanvas.toBlob(function(blob) {
                    const formData = new FormData();
                    formData.append('file', blob, 'image.png');

                    fetch('/ocr', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('OCR Result:', data.text);
                        ocrText = data.text;
                        document.getElementById('ocrResult').textContent = `OCR Result: ${ocrText}`;
                        document.getElementById('resultContainer').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }, 'image/png');

                captureButton.textContent = 'üì∑ Take Another Photo';
                captureButton.style.display = 'inline-block';
                captureButton.removeEventListener('click', takePhoto);
                captureButton.addEventListener('click', resetCamera);
            }
        }

        function resetCamera() {
            photoCanvas.getContext('2d').clearRect(0, 0, photoCanvas.width, photoCanvas.height);
            selectionCanvas.getContext('2d').clearRect(0, 0, selectionCanvas.width, selectionCanvas.height);

            cameraView.style.display = 'block';
            photoCanvas.style.display = 'none';
            selectionCanvas.style.display = 'none';

            captureButton.textContent = 'üì∏ Take Photo';
            captureButton.removeEventListener('click', resetCamera);
            captureButton.addEventListener('click', takePhoto);

            document.getElementById('resultContainer').style.display = 'none';

            startX = startY = endX = endY = undefined;
        }

        document.getElementById('readButton').addEventListener('click', () => readText(ocrText));

        function readText(text) {
            fetch('/api/text-to-speech', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.blob())
            .then(audioBlob => {
                const audioUrl = URL.createObjectURL(audioBlob);
                const audioElement = new Audio(audioUrl);
                audioElement.play();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.getElementById('translateButton').addEventListener('click', () => {
            setLoading(document.getElementById('translateButton'), true);
            document.getElementById('translatePopup').style.display = 'block';
        });

        document.getElementById('confirmTranslate').addEventListener('click', () => {
            const language = document.getElementById('languageInput').value || 'swedish';
            translateText(ocrText, language);
            document.getElementById('translatePopup').style.display = 'none';
        });

        document.getElementById('cancelTranslate').addEventListener('click', () => {
            document.getElementById('translatePopup').style.display = 'none';
        });

        function translateText(text, language) {
            fetch('/api/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text, language: language })
            })
            .then(response => response.json())
            .then(data => {
                ocrText = data.translatedText;
                const parsedText = marked.parse(ocrText);
                document.getElementById('ocrResult').innerHTML = `Translated Result: ${parsedText}`;
                renderMathInElement(document.getElementById('ocrResult'), {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ]
                });
                setLoading(document.getElementById('translateButton'), false);
            })
            .catch(error => {
                console.error('Error:', error);
                setLoading(document.getElementById('translateButton'), false);
            });
        }

        document.getElementById('simplifyButton').addEventListener('click', () => {
            setLoading(document.getElementById('simplifyButton'), true);
            simplifyText(ocrText);
        });

        function simplifyText(text) {
            fetch('/api/simplify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                ocrText = data.simplifiedText;
                const parsedText = marked.parse(ocrText);
                document.getElementById('ocrResult').innerHTML = `Simplified Result: ${parsedText}`;
                renderMathInElement(document.getElementById('ocrResult'), {
    delimiters: [
        {left: '$$', right: '$$', display: true},
        {left: '$', right: '$', display: false}
    ]
});
                setLoading(document.getElementById('simplifyButton'), false);
            })
            .catch(error => {
                console.error('Error:', error);
                setLoading(document.getElementById('simplifyButton'), false);
            });
        }

        document.getElementById('explainButton').addEventListener('click', () => {
            setLoading(document.getElementById('explainButton'), true);
            explainImage();
        });

        function explainImage() {
            // Convert the canvas to base64
            const imageData = photoCanvas.toDataURL('image/jpeg');

            fetch('/api/explain', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                ocrText = data.explanation;
                const parsedText = marked.parse(ocrText);
                document.getElementById('ocrResult').innerHTML = `Explanation: ${parsedText}`;
                renderMathInElement(document.getElementById('ocrResult'), {
    delimiters: [
        {left: '$$', right: '$$', display: true},
        {left: '$', right: '$', display: false}
    ]
});
                setLoading(document.getElementById('explainButton'), false);
            })
            .catch(error => {
                console.error('Error:', error);
                setLoading(document.getElementById('explainButton'), false);
            });
        }

        function setLoading(button, isLoading) {
            button.disabled = isLoading;
            button.classList.toggle('loading', isLoading);
        }
    </script>
</body>
</html>
